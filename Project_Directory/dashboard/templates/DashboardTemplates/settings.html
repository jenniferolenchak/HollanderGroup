<html lang="en">

<head>
  <title>Savester - User Settings</title>
  <meta charset="UTF-8">
  <meta name="description" content="Settings">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>
    body {
      font-family: Arial, Times New Roman, Helvetica;
      margin: 0;
    }

    .header {
      padding: 10px;
      height: 200px;
      text-align: center;
      background: #57D557;
      color: white;
      font-size: 30px;
    }


    .content {
      padding: 20px;
    }

    .navbar {
      overflow: hidden;
      background: #57D557;
      text-align: center;
    }



    a {
      text-decoration: none;
      color: white;
    }


    .navbar button {
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      background-color: darkgreen;
      margin-bottom: 5px;
      display: inline-block;
    }

    .navbar button:hover {
      background-color: limegreen;
    }





    .navbar button.active {
      background-color: lightgray;
      color: black;
    }

    button {
      border-radius: 8px;
    }

    .allbuttons button {
      display: block;
      color: white;
      height: 50px;
      margin-left: 50%;
      margin-top: 20px;
      font-size: 20px;
      width: 400px;
      background-color: darkgreen;
      border: 2px solid black;
    }






    .userPicture {
      margin-left: 300px;
      margin-top: 80px;
      border-radius: 50%;
      border: 10px solid darkgreen;
    }

    .profilePictureBtn {
      margin-top: 50px;
      margin-left: -280px;
      color: white;
      height: 50px;
      font-size: 20px;
      width: 300px;
      background-color: darkgreen;
      border: 2px solid black;
    }

    .profilePictureBtn:hover {
      background-color: limegreen;
    }

    #firstbutton {
      margin-top: 100px;
    }

    #editButton:hover {
      background-color: limegreen;
    }

    p {
      margin-top: 0px;
      font-size: 18px;
      color: darkgreen;
    }

    #userPic {
      border-radius: 50%;
      border: 10px solid darkgreen;
      margin-right: 30px;
      margin-left: 50px;
      margin-top: 5px;
      margin-bottom: 0px;
    }
  </style>
</head>

<!-- Establish content of website body -->

<body>
  <div class="header">
    <img
      src="https://github.com/jenniferolenchak/Savester/blob/main/Graphics/Savester%20Logo%204%20_%20green%20background.JPG?raw=true"
      alt="" width=200 height=200 align="left" padding=90 />
    <img id='userPic'
      src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255532-stock-illustration-profile-placeholder-male-default-profile.jpg"
      alt="" width=120 height=120 align="right" padding=0 />
    <h1>Account Settings</h1>
    <p align='right'>Welcome, {% firstof request.user.username %}</p>
  </div>



  <div>
    <div class="navbar">
      <button><a href="{% url 'dashboard' %}">Dashboard</a></button>
      <button><a href="{% url 'savingsuggestions' %}">Savings Suggestions</a></button>
      <button><a href="{% url 'upcomingpayments' %}">Upcoming Payments</a></button>
      <button><a href="{% url 'settings' %}">Settings</a></button>
      <button><a href="{% url 'logout' %}">Logout</a></button>
    </div>
  </div>


  <img class='userPicture'
    src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255532-stock-illustration-profile-placeholder-male-default-profile.jpg"
    alt="user profile picture" width=250 height=275 align="left" padding=90 />





  <div class='allbuttons'>
    <button class='username' id='firstButton'> Username : {% firstof request.user.username %}</button>
    <button class='email'> Email : {% firstof request.user.email %}</button>
    <button>Name : {% firstof request.user.first_name %} {% firstof request.user.last_name %} </button>
    <button id='editButton'><a href="{% url 'edit_accountinfo' %}">Edit Account Information</a></button>
  </div>

  <button class='profilePictureBtn'>Edit Profile Picture</button>
</body>

</html>
